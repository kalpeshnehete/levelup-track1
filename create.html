        <label for="fname">Status</label>
        <input type="text" id="status" name="firstname" placeholder="Enter status" maxlength = "40" >

        <label for="fname">Assignee</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." maxlength = "40" >
        <label for="fname">Labels</label>

        <input type="text" id="fname" name="firstname" placeholder="Your name.." maxlength = "40" >

        <input type="text" id="fname" name="firstname" placeholder="Your name.." maxlength = "40" >

        <label for="fname">Story Points</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." maxlength = "40" >
        <label for="fname">Attachment</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." maxlength = "40" >
